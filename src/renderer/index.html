<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>English Improver</title>
    <link rel="stylesheet" href="@/styles/theme.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: var(--bg-primary);
        color: var(--text-primary);
      }

      #app {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* 基础动画 */
      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 0.3s ease;
      }

      .fade-enter-from,
      .fade-leave-to {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./main.ts"></script>
    <style>
      body {
        background-color: var(--color-bg-panel);
      }
      :root {
        color-scheme: dark;
      }
    </style>
  </body>
</html>
<style>
  :root {
      /* Colors */
      --color-primary: #3b82f6;
      --color-primary-hover: #2563eb;
      --color-primary-active: #1d4ed8;
      --color-accent: #8b5cf6;
      --color-accent-hover: #7c3aed;
      --color-accent-active: #6d28d9;
      --color-text: #2c1810;
      --color-text-secondary: #64748b;
      --color-border: #d4d1cd;
      
      /* Background Colors - Eye-friendly beige */
      --color-bg-primary: #f5f2eb;
      --color-bg-secondary: #eee9e1;
      --color-bg-tertiary: #e7e2d9;
      --color-bg-panel: #faf7f2;
      --color-bg-input: #ffffff;

      /* Radius */
      --radius-base: 0.375rem;
      --radius-lg: 0.5rem;
      
      /* Spacing */
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-6: 1.5rem;

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

      /* Focus */
      --focus-ring-color: rgba(59, 130, 246, 0.1);
      --focus-ring-size: 2px;
      overflow: hidden;
  }

  /* Dark mode overrides */
  @media (prefers-color-scheme: dark) {
      :root {
          --color-text: #f1f5f9;
          --color-text-secondary: #94a3b8;
          --color-border: #334155;
          
          /* Dark mode - Warmer dark colors */
          --color-bg-primary: #2a2520;
          --color-bg-secondary: #332e28;
          --color-bg-tertiary: #3d3731;
          --color-bg-panel: #242019;
          --color-bg-input: #1e1b16;
      }
  }
</style>
